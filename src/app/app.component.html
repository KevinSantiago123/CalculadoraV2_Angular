  <h1>Calculadora basica</h1>
  <input align="right"style="text-align:right;width:100px;height:15px;margin:8px" type="number" placeholder="número1" name="pantalla2" width="40" [(ngModel)]="dato"> 
  <input align="right"style="text-align:right;width:100px;height:15px;margin:8px" type="number" placeholder="número2" name="pantalla" [(ngModel)]="dato2">
  <br>
  <button style="width:220px;height:22px" name="ce" (click)="limpiar()">CE</button>
  <br>
  <button style="margin:5px;width:40px;height:22px" name="+" (click)="sumar()">+</button>
  <button style="width:40px;height:22px" name="-" (click)="restar()">-</button>
  <button style="margin:5px;width:40px;height:22px" name="x" (click)="multiplicar()">x</button>
  <button style="width:40px;height:22px" name="/" (click)="dividir()">/</button> 
  <button style="margin:5px;width:40px;height:22px" name="mod" (click)="modulo()">Mod</button>
  <br>
  <br>
  <h2>Resultado: {{resultado}}</h2>
  <hr>
</div>
<ul>
    <ng-container *ngFor="let pais of paises; let i = index" [ngSwitch]="pais.cercano">  
      <!--li *ngIf="pais.activo" >{{pais.nombre}}</li-->
        <li [ngStyle]="{color: (pais.activo)? 'black': 'gray'}" 
        [ngClass]="{numero_par: (i+1) % 2 != 0}" >{{pais.nombre}} -
        <span *ngSwitchCase=1>Cerca</span>
        <span *ngSwitchCase=2>Lejos</span>
        <span *ngSwitchCase=3>Muy Lejos</span>
        </li>     
    </ng-container>
  </ul>
